<body>
	<div class="container">

		</div>
		<div class= "game">
		<br>

				</div>
			</div>
			<div class = "col-md-4" id = "status">

				<div class = "status">
				</div>
				<br>
			</div>
			<div class = "col-md-4" id = "playerTwo">

				<div class = "playerTwoWindow">
					<h2 id="playerTwoName"></h2>
